<h2 mat-dialog-title>Kreiraj zahtev za sklapanje sporazuma</h2>
<mat-dialog-content>
  <form [formGroup]="zahtevForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Opis</mat-label>
      <input matInput formControlName="opis" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Uslovi</mat-label>
      <input matInput formControlName="uslovi" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Kazna</mat-label>
      <input matInput formControlName="kazna" required>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Odustani</button>
      <button mat-button type="submit" [disabled]="!zahtevForm.valid">Kreiraj</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
